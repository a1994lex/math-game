<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/Animate.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <title>Math Attack</title>
  </head>

  <body>
    <div id="app">
      <div v-if="showToast" id="toast" class="bounce">
        Good Job!
      </div>
      <div class="state-container" v-if="state === 'Start'">
        <p class="tagline">
          Ready for a Math Attack?
        </p>
        <div class="state button" @click="startGame">
          <p>
            Start
          </p>
        </div>
      </div>
      <div class="state-container" v-else-if="state === 'Play'">
        <div class="rounds">
          {{ rounds }} / {{ maxRounds }}
        </div>
        <div class="fill-flex-column" v-if="question.type === 'circle'">
          <svg class="circle"
          style="transform: rotate(-0.25turn); z-index: 10;"
          viewBox="-1 -1 2 2">
          <path style="zIndex:5;" :class="{green: !error, error: error}" v-bind:d="path" />
          <line
            x1="0"
            y1="1"
            x2="0"
            y2="-1"
            style="stroke:#346665; stroke-width: 0.02; z-index:6;"
          />
          <line
            x1="-1"
            y1="0"
            x2="1"
            y2="0"
            style="stroke:#346665; stroke-width: 0.02; z-index: 6;"
          />
        </svg>
        <p class="question">
          {{question.text}}
          <input v-model.number="question.answer"/>
          <span class="error" >
            {{ error ? 'Too high' : ''}}
          </span>
        </p>
      </div>
      <div v-else>
          Nada
      </div>
      </div>
      <div class="state-container" v-else>
        <p class="tagline">
          Phew.. you survived
        </p>
        <div class="state button" @click="backToStart">
          <p>
            Play Again
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="/script.js"></script>
    <footer class="dark">
      <div>
        See code on <a href="https://github.com/BYU-CS-260-Winter-2019/lab-3-a1994lex">Github</a></a>
      </div>
    </footer>
  </body>
</html>
